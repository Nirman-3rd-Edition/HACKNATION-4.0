

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Waiting page</title>
    <style>
        body {
             font-family: Arial, sans-serif;
             display: flex;
          justify-content: center;
             align-items: center;
            height: 100vh;
          margin: 0;
             background-color: #f0f0f0; }
        .container {
              background-color: #fff;
             padding: 20px;
         border-radius: 8px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 600px;  }
        .form-row {
            display: flex;
         justify-content: space-between;
        }
        .form-column {
            flex: 1;
            margin: 10px; }
        input[type="text"], select, input[type="radio"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 30px; 
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; }
        label {
            margin-bottom: 10px;
         display: block; }
        .radio-container {
            display: flex;
             align-items: center;
            margin-bottom: 30px;  }
        .radio-container label {
            margin-left: 5px;
             margin-bottom: 26px; }
        .radio-container input {
            width: auto;
        }
        .confirm-button {
             width: 100%;
          padding: 12px;
             background-color: #000000;
            color: white;
          border: none;
             border-radius: 10px;
          cursor: pointer;  }
        .confirm-button:hover {
            background-color: #4cae4c; }
        .section-heading {
             font-size: 1.5em;
        font-weight: bold;
             margin-bottom: 20px;
        }
    </style>
</head>
<body>
       <div class="container">
     <div class="form-row">
         <div class="form-column">
            <img src="https://i.pinimg.com/564x/aa/61/95/aa61957d492120b47d85563826ead1dc.jpg" alt="" width="30px" height="30px">
             <div class="section-heading">Order details</div>
             <label for="productName">Product Name</label>
            <input type="text" id="productName" name="productName" placeholder="Enter product name">

                  <label for="productId">Product ID</label>
                <input type="text" id="productId" name="productId" placeholder="Enter product ID">
                <label for="address">Address</label>
                  <input type="text" id="address" name="address" placeholder="Enter address">
             <label for="productPrice">Product Price</label>
                 <input type="text" id="productPrice" name="productPrice" placeholder="Enter product price">
            </div>
            <div class="form-column">
                <img src="https://i.pinimg.com/564x/aa/61/95/aa61957d492120b47d85563826ead1dc.jpg" alt="" width="30px" height="30px">
             <div class="section-heading">Deliver Details</div>
                 <label for="agentName">Agent Name</label>
              <input type="text" id="agentName" name="agentName" placeholder="Enter agent name">

              <label for="agentNumber">Agent Number</label>
                <input type="text" id="agentNumber" name="agentNumber" placeholder="Enter agent number">

                <label>Gender:</label>
             <div class="radio-container">
                 <input type="radio" id="male" name="gender" value="male">
                     <label for="male">Male</label>
                </div>
             <div class="radio-container">
                 <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                   </div>
               </div>
     <button class="confirm-button"><a style="color: white;"  href="thanku.html">Confirm</a></button>
        </div>
</body>
</html>
