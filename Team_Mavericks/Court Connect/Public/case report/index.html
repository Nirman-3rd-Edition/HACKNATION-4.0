<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="main-header">Case Status </h2>
    <div class="case-status-container">
        <div class="progress-bar-container">
            <div class="progress-bar">
                <div class="status completed">
                    <div class="circle">1</div>
                    <p>Case Filed</p>
                </div>
                <div class="status completed">
                    <div class="circle">2</div>
                    <p>First Hearing</p>
                </div>
                <div class="status completed">
                    <div class="circle">3</div>
                    <p>Evidence Submission</p>
                </div>
                <div class="status current">
                    <div class="circle">4</div>
                    <p>Final Arguments</p>
                </div>
                <div class="status pending">
                    <div class="circle">5</div>
                    <p>Judgment</p>
                </div>
            </div>
        </div>
    </div>

    <h2 class="main-header">Progress</h2>
    
    <div class="case-status-container">
        <div class="progress-bar-container vertical">
            <div class="progress-bar vertical">
                <div class="status current">
                    <div class="circle">4</div>
                    <p>Evidence Management</p>
                </div>
                <div class="status pending">
                    <div class="circle">5</div>
                    <p>Judgment and final case Reporting</p>
                </div>
            </div>
        </div>
    </div>

    <h2 class="main-header">Progress Stage Reached</h2>
    <div class="progress-stage-card">
        <h3>Current Stage</h3>
        <p>The case is currently at the "Final Arguments" stage.</p>
    </div>
</body>
</html>
