  <style>
    .book-appointment-btn {
      text-align: center;
      padding: 10px 20px;
      border: none;
      font-weight: 700;
      font-size: 14px;

      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .book-appointment-btn:hover {
      background: #1a7f9c;
    }

    .book-appointment-btn:active {
      transform: translateY(2px);

      border-radius: 10px;
      box-shadow: 3px 3px 0px 0px #E99F4C;
      color: white;

      cursor: pointer;

      transition: background-color 0.3s ease;
      margin-left: 0;

      width: 100%;
      margin: 0 5px;
    }

    .emergency-btn:hover {
      background: #cc0000;
    }

    div[style*="display: flex; justify-content: center;"] {
      width: 100%;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }


    .box {
      perspective: 1000px;

    }


    .box-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }


    body {

      width: 100%;
      height: 100%;

    }

    .doctors {

      },

  };
  function displayDoctors(shift) {
    const doctorList = document.getElementById("doctor-list");
    const shiftHeading = document.getElementById("shift-heading");
    doctorList.innerHTML = "";
    shiftHeading.textContent = ` ${shift.toUpperCase()} Doctors`;
    const doctors = doctorsByShift[shift];
    if (doctors && doctors.length > 0) {
      doctors.forEach((doctor) => {
        const doctorBox = `
        <div class="box" style="border: 2px solid black; box-shadow: 2px 2px 2px 2px black;">
          <img src="${doctor.image}" alt="" style="border: 2px solid black;">
          <h3>${doctor.name}</h3>
          <span>${doctor.phd}</span>
          <div class="share">
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          </div>
          <button class="book-appointment-btn">Book Appointment</button>
        </div>
      `;
        doctorList.insertAdjacentHTML("beforeend", doctorBox);
      });
      const bookButtons = document.querySelectorAll(".book-appointment-btn");
      bookButtons.forEach((button) => {
        button.addEventListener("click", function () {
          alert("Your appointment has been booked!");
        });
      });
    } else {
      doctorList.innerHTML = "<p>No doctors available for this shift.</p>";
    }
    const doctorsSection = document.getElementById("doctors");
    doctorsSection.classList.add("visible");
    doctorsSection.scrollIntoView({
      behavior: "smooth",
      block: "start"
    });
  }
  document.getElementById("offline-btn").addEventListener("click", function () {
    const selectedShift = document.getElementById("shift").value;
    displayDoctors(selectedShift);
  });
</script>
