<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/%E2%80%94Pngtree%E2%80%94internet%20password%20network%20security%20technology_1020344-RKq0Pd0f878o1zGY2ZNIBFyUe7VsRK.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-form-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background: linear-gradient(to right, #0d47a1, #1976d2);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #1976d2, #2196f3);
        }
        h1 {
            color: #0d47a1;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            color: #0d47a1;
            font-weight: 600;
        }
        .form-control {
            border-color: #1976d2;
        }
        .form-control:focus {
            border-color: #0d47a1;
            box-shadow: 0 0 0 0.2rem rgba(13, 71, 161, 0.25);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="password-form-container">
            <h1 class="text-center mb-4">Change Password</h1>
            
            {% if messages %}
            <div class="messages mb-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input name="pass" type="password" class="form-control" id="newPassword" aria-describedby="passwordHelp" placeholder="Enter new password" required>
                    <div id="passwordHelp" class="form-text text-muted">Make sure it's secure and easy to remember.</div>
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input name="pass1" type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
                </div>
                <input type="hidden" name="user_id" value="{{ user_id }}">
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Change Password</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
